<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加数据!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  
  <div class="content">
    <form class="form-horizontal" role="form">
        <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">商品型号</label>
    <div class="col-sm-10">
      <input name="realName" type="text" class="form-control" id="inputEmail3" placeholder="商品型号">
    </div>
        </div>
        <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
        商品价格
    </label>
    <div class="col-sm-10">
      <input name="stageName" type="text" class="form-control" id="inputPassword3" placeholder="价格区间">
    </div>
        </div>
        <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
        商品库存
    </label>
    <div class="col-sm-10">
      <input name="birth" type="text" class="form-control" id="inputPassword3" placeholder="库存量">
    </div>
        </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
        上市地区
    </label>
    <div class="col-sm-10">
      <input name="works"  type="text" class="form-control" id="inputPassword3" placeholder="上市地区">
    </div>
        </div>
        <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
        性能参数
    </label>
    <div class="col-sm-10">
      <input name="summary" type="text" class="form-control" id="inputPassword3" placeholder="介绍">
    </div>
        </div>
        <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="add" type="submit" class="btn btn-success">添加</button>
    </div>
        </div>
  </form>
</div>
  


<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    $('#add').on('click',function(e){
        e.preventDefault()// 阻止默认事件
        var obj = $('form').serialize()//jq中拿到form表单数据
        // console.log(obj)
        $.post('/addstar',obj,function(result){
            // console.log(result)
            if (result.status === 'ok') {
                    alert('添加成功!')
                        // 数据添加成功，跳到产品列表
                        location.href='index.html';
                }
        })
    })
</script>
</body>
</html>
