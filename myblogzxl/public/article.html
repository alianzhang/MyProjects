<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="renderer" content="webkit" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/vender/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/icon.css" />
    <link href="assets/css/common.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/link.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="assets/vender/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="assets/vender/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="aw-top-menu-wrap">
        <div class="container">
            <!-- logo -->
            <div class="aw-logo hidden-xs">
                <a href="/"></a>
            </div>
            <!-- end logo -->
            <!-- 搜索框 -->
            <div class="aw-search-box  hidden-xs hidden-sm">
                <form class="navbar-search" action="" id="global_search_form" method="post">
                    <input class="form-control search-query" type="text" placeholder="搜索文章" autocomplete="off" name="q" id="aw-search-query" />
                    <span title="搜索" id="global_search_btns"><i
                        class="icon icon-search"></i></span>
                    <div class="aw-dropdown">
                        <div class="mod-body">
                            <p class="title">输入关键字进行搜索</p>
                            <ul class="aw-dropdown-list hide"></ul>
                            <p class="search"><span>搜索:</span>
                                <a></a>
                            </p>
                        </div>
                        <div class="mod-footer">
                            <a href="" class="pull-right btn btn-mini btn-success publish">发起问题</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end 搜索框 -->
            <!-- start 导航 -->
            <div class="aw-top-nav navbar">
                <div class="navbar-header">
                    <button class="navbar-toggle pull-left">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!--<li><a href="" class=""><i class="icon icon-ul"></i> 发现</a></li>-->
                        <!-- <li><a href="http://wenda.golaravel.com/question/" class="">问题</a></li>

                    <li><a href="http://wenda.golaravel.com/article/" class="">文章</a></li> -->
                        <!--<li><a href="http://wenda.golaravel.com/topic/"><i class="icon icon-topic"></i> 话题</a></li>-->
                    </ul>
                </nav>
            </div>
            <!-- end   导航 -->
            <!-- start 用户栏(登陆后显示) -->
            <div class="aw-user-nav">
                <!-- start 用户头像 -->
                <a href="" class="aw-user-nav-dropdown">
                    <img alt="tjx" src="assets/img/avatar.png" />
                </a>
                <div class="aw-dropdown dropdown-list pull-right">
                    <ul class="aw-dropdown-list">
                        <li class="hidden-xs"><a href="setting.html"><i class="icon icon-setting"></i>
                            设置</a></li>
                        <li><a href="signout.html"><i class="icon icon-logout"></i> 退出</a></li>
                    </ul>
                </div>
                <!-- end   用户头像(登陆后显示) -->
            </div>
            <!-- end  -->
            <!-- start 用户栏(登陆前显示) -->
            <div class="aw-user-nav">
                <!-- start 登陆&注册按钮(用户未登陆时显示) -->
                <span>
                  <a class="register btn btn-normal btn-success" href="signup.html">注册</a>
                  <a class="login btn btn-normal btn-primary" href="signin.html">登录</a>
                </span>
                <!-- end   登陆&注册按钮(用户未登陆时显示) -->
            </div>
            <!-- end 用户栏(登陆前显示) -->
            <!-- start 发起问答文章! -->
            <div class="aw-publish-btn">
                <a id="header_publish" href="/publishArticle" class="btn-primary"><i
                        class="icon icon-ask"></i>发起</a>
            </div>
            <!-- end 发起问答文章 -->
        </div>
    </div>
    <!-- start 中间 -->
    <div class="aw-container-wrap">
        <div class="container">
            <div class="row">
                <div class="aw-content-wrap clearfix">
                    <div class="col-sm-12 col-md-9 aw-main-content aw-article-content">
                        <div class="aw-mod aw-topic-bar" id="question_topic_editor" data-type="article" data-id="314">
                            <div class="tag-bar clearfix">
                            </div>
                        </div>
                        <div class="aw-mod aw-question-detail">
                            <div class="mod-head">
                                <h1>标题</h1>
                            </div>
                            <div class="mod-body">
                                <div class="content markitup-box">
                                    文章内容
                                </div>
                                <div class="meta clearfix">
                                    <div class="aw-article-vote pull-left disabled">
                                        <a href="javascript:;" class="agree"><i
                          class="icon icon-agree"></i> <b>0</b></a>
                                    </div>
                                    <span class="pull-right  more-operate">
                                                                        <a class="text-color-999" href="/edit/article/{{article.id}}"><i
                                            class="icon icon-edit"></i> 编辑</a>



                                    <em class="text-color-999"> </em>
                                </span>
                                </div>
                            </div>
                            <div class="mod-footer">
                            </div>
                        </div>
                        <!-- 文章评论 -->
                        <div class="aw-mod">
                            <div class="mod-head common-head">
                                <h2> 个评论</h2>
                            </div>
                            <div class="mod-body aw-feed-list" id="comment_container">
                                <div class="aw-item">
                                    <a class="aw-user-name" href="/people/">
                                        <img src="" alt="" />
                                    </a>
                                    <div class="content">
                                        <p>
                                            <a href="/people/"></a>
                                        </p>
                                        <div class="markitup-box">
                                        </div>
                                        <div class="meta">
                                            <span class="pull-right text-color-999"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end 文章评论 -->
                        <!-- 回复编辑器 -->
                        <div class="aw-mod aw-article-replay-box">
                            <a name="answer_form"></a>
                            <form action="/comment/post/{" method="post" id="answer_form">
                                <input type="hidden" name="post_hash" value="" />
                                <input type="hidden" name="article_id" value="" />
                                <input type="hidden" name="to_id" value="" />
                                <div class="mod-head">
                                    <a href="http://wenda.golaravel.com/people/" class="aw-user-name"><img alt="peng" src="http://wenda.golaravel.com/uploads/avatar/000/00/36/75_avatar_mid.jpg" /></a>
                                </div>
                                <div class="mod-body">
                                    <textarea rows="3" name="content" id="comment_editor" class="form-control autosize" placeholder="写下你的评论..." /></textarea>
                                </div>
                                <div class="mod-footer clearfix">
                                    <input class="btn btn-normal btn-success pull-right btn-submit" type="submit" value="回复">
                                </div>
                            </form>
                        </div>
                        <!-- end 回复编辑器 -->
                    </div>
                    <!-- 侧边栏 -->
                    <div class="col-sm-12 col-md-3 aw-side-bar hidden-sm hidden-xs">
                        <!-- 发起人 -->
                        <div class="aw-mod user-detail">
                            <div class="mod-head">
                                <h3>发起人</h3>
                            </div>
                            <div class="mod-body">
                                <dl>
                                    <dt class="pull-left aw-border-radius-5">
                                        <a href="/people/"><img alt="" src="" /></a>
                                    </dt>
                                    <dd class="pull-left">
                                        <a class="aw-user-name" href="/people/" data-id="3675"></a>
                                        <p></p>
                                    </dd>
                                </dl>
                            </div>
                            <div class="mod-footer clearfix">
                            </div>
                        </div>
                        <!-- end 发起人 -->
                    </div>
                    <!-- end 侧边栏 -->
                </div>
            </div>
        </div>
    </div>
    <!-- end   中间 -->
    <!-- start 底部 -->
    <div class="aw-footer-wrap">
        <div class="aw-footer">
            Copyright © 2016, All Rights Reserved</span>
            <span class="hidden-xs">Powered By <a href="http://www.itcast.cn" target="blank">ITcast</a></span>
        </div>
    </div>
    <!-- end   底部 -->
</body>
</html>
