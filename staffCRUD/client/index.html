<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是前端的代码</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <h1>数据处理</h1>
    <table class="table">
        <thead>
            <tr>
            <td>id</td>
            <td>用户名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>宣言</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody id="mybd">
            
        </tbody>
    </table>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script>
        // 1.展示数据
        // 这个get内部就是调用的$.ajax
        $.get('http://127.0.0.1:3000/getdata',function(data){
            console.log(data)
            var str = ''
            for (var i = 0; i < data.length; i++) {
              var item =   data[i]
              str += '<tr>\
              <td>'+ item.id +'</td>\
              <td>'+ item.username +'</td>\
              <td>'+ item.sex +'</td>\
              <td>'+ item.age +'</td>\
              <td>'+ item.manifesto +'</td>\
              <td><button class="del btn btn-danger">删除</button></td></tr>'
            }
            document.getElementById('mybd').innerHTML = str
        },'json') // 传入'json之后,会把数据字符转换为对象'


        // 2.删除
        // 给删除按钮注册点击事件
        // 我们在这里是给body注册事件, e.currentTarget
        $('body').on('click','.del',function(){
            // console.log('134')
            // 得到id
            var $this = $(this)
            var id = $this.parent().parent().children()[0].innerHTML
            $.post('http://127.0.0.1:3000/delete',{id:id},function(result){
                console.log(result)
                location.reload()
            })

        })
    </script>
</body>
</html>
